<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.dribbble.com/users/129227/screenshots/1377761/untitled-1.png/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.dribbble.com/users/129227/screenshots/1377761/untitled-1.png/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.dribbble.com/users/129227/screenshots/1377761/untitled-1.png/favicon-16x16.png">
    <link rel="manifest" href="https://cdn.dribbble.com/users/129227/screenshots/1377761/untitled-1.png/site.webmanifest">
    <link rel="mask-icon" href="https://cdn.dribbble.com/users/129227/screenshots/1377761/untitled-1.png/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="https://cdn.dribbble.com/users/129227/screenshots/1377761/untitled-1.png/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="https://cdn.dribbble.com/users/129227/screenshots/1377761/untitled-1.png/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>Movie Matchmaker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <section id="header">
        <div id="header-background">
            <div class="tech-slideshow">
                <div class="mover-1"></div>
                <div class="mover-2"></div>
            </div>
        </div>
    </section>

    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('main.index') }}" class="navbar-item">
                                Home
                            </a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.swipe') }}" class="navbar-item">
                                Profile
                            </a>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                Login
                            </a>
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                                Sign Up
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Logout
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>

    <section>
        <div id="footer">
            <span>Created by Tara, Rishabh and Dragos | &copy; futureproof 2021</span>            
            <a href="https://github.com/RishabhRawat98/movieMatchMaker" target="_blank"><img id="img-footer" src="https://www.svgrepo.com/show/305241/github.svg" /></a>            
        </div>
    </section>
</body>

</html>
