{% extends "base.html" %}

{% block content %}

    <a href="{{ url_for('main.swipe') }}"><Button class="main-buttons" variant="info">Back to swiping</Button></a>
    <a href="{{ url_for('auth.logout') }}"><input type="image" src="{{ url_for('static', filename='logout.png') }}" class="img-logout"/></a>
  </div>
  <p class="form-header user-welcome">Hi {{ name }}, welcome back!</p>
  <div class="movie-lists">
    <div class="list-elements">Liked movies:</div>
      <p>Movie 1</p>
      <p>Movie 2</p>
      <p>Movie 3</p>

      <p>Movie 1</p>
      <p>Movie 2</p>
      <p>Movie 3</p>
    <div class="list-elements">Recommended movies:</div>
      <p>Movie 1</p>
      <p>Movie 2</p>
      <p>Movie 3</p>
  </div>
{% endblock %}
