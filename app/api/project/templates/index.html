<!-- templates/index.html -->

{% extends "base.html" %}

{% block content %}
  <h1 id="title">Welcome to Movie Matchmaker</h1>
  <div id="welcome-buttons">            
    {% if not current_user.is_authenticated %}
    <a href="{{ url_for('auth.signup') }}"><button class="main-buttons">Register</button></a>    
    <a href="{{ url_for('auth.login') }}"><button class="main-buttons">Login</button></a>
    {% endif %}
  </div>
{% endblock %}
